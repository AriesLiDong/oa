{extend name="public@iframe:base" /}

{block name="main-content"}
<div class="card">
    <div class="card-action">
        添加电话名录
    </div>
    <div class="card-content">
        <form id="add-form" class="col s12 form-horizontal">
            <div class="row">
                <div class="input-field col s6">
                    <input id="user_name" type="text" class="validate">
                    <label for="user_name">用户名</label>
                </div>
                <div class="input-field col s6">
                    <input id="telephone" type="tel" class="validate">
                    <label for="telephone">电话</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <div class="s1">
                        部门
                    </div>
                    <select id="depart" class="form-control">
                        <option value="NAN">-请选择部门-</option>
                        <option value="总裁办">总裁办</option>
                        <option value="信息中心">信息中心</option>
                        <option value="人力">人力</option>
                        <option value="财务">财务</option>
                        <option value="综合事业">综合事业</option>
                        <option value="运控">运控</option>
                        <option value="市场">市场</option>
                        <option value="地服">地服</option>
                        <option value="安监">安监</option>
                        <option value="机务">机务</option>
                        <option value="AOC">AOC</option>
                        <option value="运标">运标</option>
                        <option value="飞管">飞管</option>
                        <option value="客舱">客舱</option>
                        <option value="保卫">保卫</option>
                        <option value="引进办">引进办</option>
                        <option value="飞行">飞行</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <input id="service" type="tel" class="validate">
                    <label for="service">服务商</label>
                </div>
            </div>
        </form>

    </div>
</div>
{/block}
